<script>
    function sizing(){
        $('pre').remove();
        var maxW = 0;
        var w = 0;
        // If there are multiple elements with the same class, "main"
        $('.bookmark').each(function() {
            w = $(this).width();
            if(maxW < w){
                maxW = w;
            }
        });
        $('.bookmark').each(function() {
            $(this).height(maxW);
            $(this).width(maxW);
        });
    }
    $(document).ready(sizing);
    $(window).resize(sizing);
    </script>
